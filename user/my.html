<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Out</title>

    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/my.css">
  </head>
  <body>
    <div class="wrap">
        <header></header>
        <div class="container">
            <div class="user_info_wrap">
                <div class="user_info">
                    <div class="img_area">
                        <div class="img_wrap">
                            <img src="/img/default_profile_img.jpg">
                        </div>
                    </div>
                    <div class="name_wrap">
                        <p class="name">ㅤ</p>
                        <div class="menu">
                            <i class="ri-pencil-fill editBtn"></i>
                            <i class="ri-settings-fill settingBtn"></i>
                            <!-- <i class="ri-heart-line"></i>
                            <i class="ri-heart-fill"></i> -->
                            <i class="ri-share-forward-fill shareBtn"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <ul class="nav">
                    <li class="active" id="playlistsBtn">플레이리스트</li>
                    <li id="myPostsBtn">내가 쓴 글</li>
                    <li id="likePostsBtn">좋아요 표시한 글</li>
                </ul>
                <div class="myActivity playlists">
                    <div>
                        <div class="addPlaylistBtn">
                            <span>플레이리스트 추가</span><i class="ri-add-fill"></i>
                        </div>
                    </div>
                    <div class="lists">
                        <table></table>
                    </div>
                </div>
                <div class="myActivity myPosts">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</td>
                                <th>제목</td>
                                <th>익명</td>
                                <th>작성일</td>
                                <th>조회수</td>
                                <th>추천</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="myActivity likePosts">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</td>
                                <th>제목</td>
                                <th>작성자</td>
                                <th>작성일</td>
                                <th>조회수</td>
                                <th>추천</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="modal addPlaylistModal">
                <div class="modal_content">
                    <p class="modal_title">플레이리스트 만들기</p>
                    <div class="playlistName">
                        <label for="newPlaylistName">이름</label>
                        <input type="text" id="newPlaylistName" placeholder="my playlist" maxlength="50">
                    </div>
                    <div class="playlistSecret">
                        <input type="checkbox" id="secret">
                        <label for="secret">비공개</label>
                        <span>나에게만 이 플레이리스트가 보입니다.</span>
                    </div>
                    <button id="makeNewPlaylist">만들기</button>
                </div>
            </div>

            <div class="modal editUserInfoModal">
                <div class="modal_content">
                    <p class="modal_title">사용자 정보 수정</p>
                    <div class="editName">
                        <h2><label for="newUserName">새로운 이름</label></h2>
                        <input type="text" id="newUserName" placeholder="새로운 이름을 입력해주세요.">
                    </div>
                    <div class="editProfileImg">
                        <h2>새로운 프로필 사진</h2>
                        <div class="drag_area active">
                            <input type="file" id="newProfileImg" accept="image/jpg, image/jpeg, image/png">
                            <i class="ri-account-circle-fill"></i>
                            <p>끌어서 새로운 사진 추가</p>
                            <label for="newProfileImg">직접 선택</label>
                        </div>
                        <div class="imgPreview">
                            <div class="img_wrap">
                                <img src="" alt="image preview">
                            </div>
                            <button id="resetImg">다시 선택</button>
                        </div>
                    </div>
                    <button class="submitBtn">적용</button>

                    <div class="loader">
                        <i class="ri-loader-4-line"></i>
                    </div>

                    <input type="hidden" id="nameUpdated" value="false">
                    <input type="hidden" id="profileImgUpdated" value="false">
                </div>
            </div>

        </div>
        <footer></footer>
    </div>

    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

</body>
</html>
