<body>
    <div class="wrap">
        <!-- <header></header> -->
        <div class="container">
            <div>
                <div class="signup_area">
                    <div class="logo">
                        <h1>inside out</h1>
                        <h2>회원가입</h2>
                    </div>
                    <div>
                        <form id="signup_form">
                            <div>
                                <label for="signup_name">닉네임</label>
                                <input type="text" id="signup_name" placeholder="2자리 이상">
                                <span></span>
                            </div>
                            <div>
                                <label for="signup_email">이메일</label>
                                <input type="text" id="signup_email" placeholder="name@example.com">
                                <span></span>
                            </div>
                            <div>
                                <label for="signup_pw">비밀번호</label>
                                <input type="password" id="signup_pw" placeholder="6자리 이상">
                                <span></span>
                            </div>
                            <div>
                                <label for="signup_pw_check">비밀번호 확인</label>
                                <input type="password" id="signup_pw_check" oninput="password_check()">
                                <span></span>
                            </div>
                            <button id="signup_submit">계속</button>
                        </form>
                    </div>
                    <div class="social_login">
                        
                    </div>
                </div>
                <div class="register_area"></div>
            </div>
        </div>
        <!-- <footer></footer> -->
    </div>
